<!DOCTYPE html>

<html lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>BluedonuLab Personality Test</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;700&amp;family=Noto+Sans+KR:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#005A9C",
              "secondary": "#E6F0F8",
              "accent": "#F5A623",
              "background-light": "#F8F9FA",
              "background-dark": "#101822",
              "text-light": "#333333",
              "text-dark": "#F8F9FA",
              "border-light": "#DDE2E7",
              "border-dark": "#4A5568",
            },
            fontFamily: {
              "display": ["Lexend", "Noto Sans KR", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "0.75rem", "xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden antialiased">
<main class="flex-grow flex flex-col">
<div class="p-6">
<!-- ProgressBar -->
<div class="flex flex-col gap-2">
<div class="flex gap-6 justify-end">
<p class="text-text-light dark:text-text-dark text-sm font-medium leading-normal">질문 3 / 12</p>
</div>
<div class="rounded-full bg-border-light dark:bg-border-dark/50">
<div class="h-2 rounded-full bg-primary" style="width: 25%;"></div>
</div>
<p class="text-gray-500 dark:text-gray-400 text-sm font-normal leading-normal text-right">예상 소요 시간: 3-5분</p>
</div>
</div>
<div class="flex-grow flex flex-col px-6">
<!-- HeadlineText -->
<h1 class="text-text-light dark:text-text-dark tracking-tight text-[28px] font-bold leading-tight text-left pb-2">Question 3</h1>
<!-- TitleText -->
<h2 class="text-text-light dark:text-text-dark text-[22px] font-bold leading-tight tracking-[-0.015em] text-left pb-8">혼자 시간을 보내는 것을 선호하시나요?</h2>
<!-- Answer Options -->
<div class="flex flex-col gap-4">
<label class="flex items-center gap-4 rounded-lg border-2 border-solid border-primary bg-secondary p-4 cursor-pointer transition-all duration-200 ease-in-out dark:bg-primary/20 dark:border-primary/80">
<span class="material-symbols-outlined text-primary dark:text-accent text-2xl" data-icon="person">person</span>
<div class="flex grow flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">네, 혼자 있을 때 편안함을 느낍니다.</p>
</div>
<input checked="" class="h-5 w-5 appearance-none rounded-full border-2 border-primary bg-white text-primary checked:bg-primary checked:border-white ring-2 ring-primary focus:outline-none focus:ring-offset-0 dark:bg-background-dark dark:border-primary/80" name="personality-q3" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-border-light bg-white p-4 cursor-pointer transition-all duration-200 ease-in-out hover:border-primary/50 dark:bg-background-dark/30 dark:border-border-dark dark:hover:border-primary/50">
<span class="material-symbols-outlined text-text-light/70 dark:text-text-dark/70 text-2xl" data-icon="balance">balance</span>
<div class="flex grow flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">상황에 따라 다릅니다.</p>
</div>
<input class="h-5 w-5 appearance-none rounded-full border-2 border-border-light text-primary checked:bg-primary checked:border-white ring-2 ring-transparent checked:ring-primary focus:outline-none focus:ring-offset-0 dark:bg-background-dark dark:border-border-dark checked:dark:border-white" name="personality-q3" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-lg border border-solid border-border-light bg-white p-4 cursor-pointer transition-all duration-200 ease-in-out hover:border-primary/50 dark:bg-background-dark/30 dark:border-border-dark dark:hover:border-primary/50">
<span class="material-symbols-outlined text-text-light/70 dark:text-text-dark/70 text-2xl" data-icon="groups">groups</span>
<div class="flex grow flex-col">
<p class="text-text-light dark:text-text-dark text-base font-medium leading-normal">아니요, 다른 사람들과 함께 있는 것을 즐깁니다.</p>
</div>
<input class="h-5 w-5 appearance-none rounded-full border-2 border-border-light text-primary checked:bg-primary checked:border-white ring-2 ring-transparent checked:ring-primary focus:outline-none focus:ring-offset-0 dark:bg-background-dark dark:border-border-dark checked:dark:border-white" name="personality-q3" type="radio"/>
</label>
</div>
</div>
<!-- Navigation Footer -->
<div class="sticky bottom-0 bg-background-light dark:bg-background-dark py-4 px-6 border-t border-border-light dark:border-border-dark/50">
<div class="flex justify-between items-center gap-3">
<button class="flex items-center justify-center rounded-lg h-12 px-5 bg-transparent text-text-light dark:text-text-dark text-base font-bold leading-normal tracking-[0.015em] transition-colors hover:bg-gray-200 dark:hover:bg-white/10">
<span class="truncate">이전</span>
</button>
<button class="flex-grow flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] transition-opacity hover:opacity-90">
<span class="truncate">다음</span>
</button>
</div>
</div>
</main>
</div>
</body></html>
